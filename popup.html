<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO-WIN</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-header m-1">
      <h1><i class="fas fa-shield-virus logo-icon"></i>Covid Vaccine</h1>
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <input
            type="text"
            class="form-control"
            id="pincode"
            placeholder="pin code"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary m-2" id="submit">
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="container card-container"></div>
    <div class="container sessions-card hide">
      <button class="btn btn-sm btn-primary" id="back">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
